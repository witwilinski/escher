<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Escher component demo</title>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="../dependencies/angular.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/escher-vis/js/dist/escher.min.js"></script>
<script src="app.js"></script>
<script src="../controllers/EscherCtrl.js"></script>

<link rel="stylesheet" type="text/css"
	href="https://unpkg.com/escher-vis/css/dist/builder.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
</head>
<body>
<h1>Escher component Demo App</h1>

	<div ng-app="escherShow" ng-controller="EscherCtrl">
			<div id="buttonBar">
			<input ng-model="pickedFile"
				onchange="angular.element(this).scope().fileChanged(this)"
				type="file" accept="application/json" />
			<button type="button" id="colorScheme" class="btn"
				ng-class="!defaultColorSchema && 'btn-success'"
				ng-click="changeColorSchema()">Color Scheme:
				{{defaultColorSchema ? 'Default' : 'Green'}}</button>
		</div>
	
		<div id="container" style="width: 100%;">
			Please load a Map file to view it.
		</div>
		<div class="row">
			<div ng-show="nodeStats" class="col-md-6 panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Node statistics</h3>
				</div>
				<div class="panel-body">
					<div class="row" ng-repeat="(k,v) in nodeStats">
						<span class="col-md-2">{{k}}</span><span class="col-md-2">&times;{{v}}</span>
					</div>
				</div>
			</div>

			<div ng-show="geneStats" class="col-md-6 panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Gene statistics</h3>
				</div>
				<div class="panel-body">
					<div class="row" ng-repeat="(k,v) in geneStats">
						<span class="col-md-2">{{k}}</span><span class="col-md-2">&times;{{v}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
